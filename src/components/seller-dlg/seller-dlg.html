
<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">{{'sellers.AddNewSeller' | translate}}</h4>
	</div>
	<div class="modal-body">
		<form name="newSellerForm">
			<div class="input-group">
				<label for="newSellerName">{{'sellers.Name' | translate}}</label>
				<input type="text"
					class="form-control"
					placeholder="{{'sellers.AddNew.Name' | translate}}"
					name="newSellerName"
					autofocus="autofocus"
					ng-model="newSeller.name"
					required="required"
					pattern="[\w\W]{2,30}"/>
			</div>
			<small
				class="help-block"
				ng-show="newSellerForm.newSellerName.$invalid">{{'sellerDlg.StringValidation' | translate}}
			</small>
			<div class="input-group">
				<label for="newSellerCategory">{{'sellers.Category' | translate}}</label>
				<input type="text"
					class="form-control"
					placeholder="{{'sellers.AddNew.Category' | translate}}"
					name="newSellerCategory"
					ng-model="newSeller.category"
					required="required"
					pattern="[\w\W]{2,20}"/>
			</div>
				<small
					class="help-block"
					ng-show="newSellerForm.newSellerCategory.$invalid">{{'sellerDlg.StringValidation' | translate}}
				</small>
			<div class="input-group">
				<label for="newSellerImg">{{'sellers.Image' | translate}}</label>
				<input type="text"
					class="form-control"
					placeholder="{{'sellers.AddNew.Image' | translate}}"
					name="newSellerImg"
					ng-model="newSeller.imagePath"/>
			</div>
				<small
					class="help-block">{{'sellerDlg.Optional' | translate}}
			</small>
			<div class="modal-footer">
				<button 
					ng-click="onOk()"
					class="btn btn-default">{{'sellers.AddNew.Submit'| translate}}
				</button>
				<button 
					ng-click="onCancel()"
					class="btn btn-default">{{'sellers.AddNew.Cancel' | translate}}
				</button>
			</div>
		</form>
	</div>
</div>
