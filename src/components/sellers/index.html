<div ng-model="sellers" class="Sellers">
	<!--This function onSubmitSeller should be connected to the button that 
	comes with the form for a new seller, the submit button for that -->
	<div class="clearfix">
		<button class="btn btn-primary pull-right" ng-click="onAddSeller()">
			<span class="glyphicon glyphicon-plus"></span> Add new seller
		</button>
		<h1 class="pull-left" translate="sellers.Title"></h1>
	</div>
	<hr>
	<div class="panel panel-default table-responsive">
		<table class="table table-hover">
			<thead>
				<tr table-sort="Name">
					<th class="text-center">Photo</th>
					<th role="button" data-columnName="Name" title="Sort">
						<span translate="sellers.Name"></span>
					</th>
					<th role="button" data-columnName="Category" title="Sort">
						<span translate="sellers.Category"></span>
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="s in sellers | orderBy:predicate:reverse">
					<td class="text-center" title="See item's details" role="button" scope="row" ng-click="seeDetails(s.id)">
						<img width="80" height="80" class="img-circle" ng-src="{{s.imagePath}}"/>
					</td>
					<td role="button"  title="See item's details" ng-click="seeDetails(s.id)">{{s.name}}</td>
					<td role="button"  title="See item's details" ng-click="seeDetails(s.id)">{{s.category}}</td>
					<td><a title="Edit item" ng-click="onUpdateSeller(s.id)">
							<span class="btn btn-default glyphicon glyphicon-edit"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
