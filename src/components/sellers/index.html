

<!--DATA FOR TESTING, CAN BE DELETED OR EDITED FOR PRETTIFYING-->
<!--Sellers are in $scope.sellers-->
<p> Here come the sellers, just as raw data for now</p>

<div ng-model="sellers">
	<div class="panel panel-default">
		<table class="table table-hover">
			<thead>
				<tr>
					<th><a class="btn btn-default btn-block">ID</a></th>
					<th><a class="btn btn-default btn-block">Salesman</a></th>
					<th><a class="btn btn-default btn-block">Category</a></th>
				</tr>
			</thead>
			<!--TODO: ADD SORTING FILTER IN THEADS AND EDIT OPTION TO TBODY ROWS-->
			<tbody>
				<tr ng-repeat="salesman in sellers">					
					<td role="button" scope="row" ng-click="seeDetails(salesman.id)">{{salesman.id}}</td>
					<td role="button" ng-click="seeDetails(salesman.id)"><img class="img-thumbnail" width="100" ng-src="{{salesman.imagePath}}"/></td>
					<td role="button" ng-click="seeDetails(salesman.id)">{{salesman.name}}</td>
					<td role="button" ng-click="seeDetails(salesman.id)">{{salesman.category}}</td>				
					<td><a title="Edit" ng-click="onUpdateSeller()"><span class="btn btn-primary glyphicon glyphicon-edit"></span></a></td>
				</tr>			
			</tbody>
		</table>
	</div>
</div>
<!--This function onSubmitSeller should be connected to the button that 
comes with the form for a new seller, the submit button for that -->
<button class="btn btn-primary pull-right" ng-click="onAddSeller()">Add new seller</button>
<!--This function onUpdateSeller should be connected to the button that 
comes with the form for updating a new seller, the submit button for that -->
<button class="btn btn-primary pull-right" ng-click="onUpdateSeller()">Update seller</button>
