<!--Sellers are in $scope.sellers-->
<p> Here come the sellers, just as raw data for now</p>

<div ng-model="sellers">
	<div class="panel panel-default">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th><a class="btn btn default">Salesman</a></th>
					<th>Category</th>
				</tr>
			</thead>
			<!--TODO: MAKE ROW CLICKABLE AND ADD SORTING FILTER IN THEADS-->
			<tbody>
				<tr ng-repeat="salesman in sellers">
					<td scope="row">{{salesman.id}}</td>
					<td>{{salesman.name}}</td>
					<td>{{salesman.category}}</td>
				</tr>			
			</tbody>
		</table>
	</div>
</div>
