<div ng-model="sellers" class="Sellers">
	<!--This function onSubmitSeller should be connected to the button that 
	comes with the form for a new seller, the submit button for that -->
	<div class="clearfix">
		<button class="btn btn-primary pull-right" ng-click="onSubmitSeller()">Submit seller</button>
		<h1 class="pull-left">Sellers</h1>
	</div>
	<hr>
	<div class="panel panel-default table-responsive">
		<table class="table table-hover table-condensed">
			<thead>
				<tr table-sort="Name">
					<th data-columnName="Name" colspan="2"><a class="btn btn-default btn-block">Seller</a></th>
					<th data-columnName="Name" colspan="2"><a class="btn btn-default btn-block">Category</a></th>
					<th></th>
				</tr>
			</thead>
			<!--TODO: ADD SORTING FILTER IN THEADS-->
			<tbody>
				<tr ng-repeat="s in sellers | orderBy:predicate:reverse">					
					<td class="text-center" role="button" scope="row" ng-click="seeDetails(s.id)">
						<img class="img-thumbnail" width="100" ng-src="{{s.imagePath}}"/>
					</td>
					<td role="button" ng-click="seeDetails(s.id)">{{s.name}}</td>
					<td role="button" ng-click="seeDetails(s.id)">{{s.category}}</td>				
					<td><a title="Edit" ng-click="onUpdateSeller()"><span class="btn btn-primary glyphicon glyphicon-edit"></span></a></td>
				</tr>			
			</tbody>
		</table>
	</div>

</div>
<!--This function onSubmitSeller should be connected to the button that 
comes with the form for a new seller, the submit button for that -->
<button class="btn btn-primary pull-right" ng-click="onAddSeller()">Add new seller</button>
<!--This function onUpdateSeller should be connected to the button that 
comes with the form for updating a new seller, the submit button for that -->
<button class="btn btn-primary pull-right" ng-click="onUpdateSeller()">Update seller</button>

</div>
