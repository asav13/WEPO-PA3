<div class="Sellers clearfix">
	<button class="btn btn-primary pull-right"
			ng-click="onAddProduct()">
		<span class="glyphicon glyphicon-plus"></span>{{'products.AddProductButton' | translate}}
	</button>
	<img src="{{sellerDetails.imagePath}}"
		class="img-circle pull-left sellerPhoto"
		height="140px"
		width="140px">
	<h1 class="clearfix">{{sellerDetails.name}}
		<br>
		<small>{{sellerDetails.category}}</small>
	</h1>
	<hr>
	<form class="form-inline">
		<div class="form-group">
			<input placeholder="{{'products.Search' | translate}}"
					class="form-control"
					type="text"
					ng-model="searchText">
		</div>
		<div class="form-group">
			<div class="btn-group"
				uib-dropdown keyboard-nav>
				<button id="simple-btn-keyboard-nav"
						type="button"
						class="btn btn-default"
						uib-dropdown-toggle>{{dropdown.title | translate}}<span class="caret"></span>
				</button>
				<ul uib-dropdown-menu role="menu"
					aria-labelledby="simple-btn-keyboard-nav">
					<li role="menuitem"
						ng-click="selectedValue(1)"><a href="">{{dropdown.value1 | translate}}</a></li>
					<li role="menuitem"
						ng-click="selectedValue(2)"><a href="">{{dropdown.value2 | translate}}</a></li>
					<li role="menuitem"
						ng-click="selectedValue(3)"><a href="">{{dropdown.value3 | translate}}</a></li>
					<li role="menuitem"
						ng-click="selectedValue(4)"><a href="">{{dropdown.value4 | translate}}</a></li>
				</ul>
			</div>
		</div>
	</form>
	<br>
	<uib-tabset class="tabsSpace" >
		<uib-tab index="0"
			ng-click="selectedValue()"
			heading="{{'products.AllProducts' | translate}}">
			<div product>
				<product-name></product-name>
			</div>
			<div ng-show="noProducts">
				<uib-alert>{{'products.Messages.NoProducts' | translate}}</uib-alert>
			</div>
		</uib-tab>
		<uib-tab index="1"
			ng-click="selectedValue()"
			heading="{{'products.TopProducts' | translate}}">
			<div product>
				<top-product-name></top-product-name>
			</div>
			<div ng-show="noProducts">
				<script type="text/ng-template"
						id="alert.html">
					<div class="alert"
						role="alert">
						<div ng-transclude></div>
					</div>
				</script>
				<uib-alert>{{'products.Messages.NoProducts' | translate}}</uib-alert>
			</div>
		</uib-tab>
	</uib-tabset>
</div>
